{{ if or .Paginator.HasPrev .Paginator.HasNext }}
  <div class="clearfix">

    {{ if .Paginator.HasPrev }}
      <a class="btn btn-primary float-left" href="{{ .Paginator.Prev.URL }}">← Newer Posts</a>
    {{ end }}
    
    {{ if .Paginator.HasNext }}
      <a class="btn btn-primary float-right" href="{{ .Paginator.Next.URL }}">Older Posts →</a>
    {{ end }}

  </div>
{{ end }}
