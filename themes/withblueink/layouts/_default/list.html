{{ define "main" }}
{{ range .Pages }}
    <article class="text-gray-700 sm:mx-12 mb-4">
        <h1 class="font-bold font-thin text-3xl text-gray-700"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        {{ with .Description }}
            <h3 class="post-subtitle">{{ . }}</h3>
        {{ end }}
    </article>
{{ end }}
{{ end }}
