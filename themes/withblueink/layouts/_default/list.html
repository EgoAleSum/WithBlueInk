{{ define "main" }}

{{ partial "cover-image.html" . }}

<div class="container">
    {{ range .Pages }}
        <article class="text-shade-400 sm:mx-12 mb-4">
            <h1 class="font-bold font-thin text-3xl text-shade-400"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
            {{ with .Description }}
                <h3 class="post-subtitle">{{ . }}</h3>
            {{ end }}
        </article>
    {{ end }}
</div>

{{ end }}
