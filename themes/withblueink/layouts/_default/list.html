{{ define "main" }}

{{ partial "cover-image.html" . }}

<div class="container">
    {{ range .Pages }}
        <article class="mb-4 text-shade-400 sm:mx-12">
            <h1 class="text-3xl font-bold text-shade-400"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
            {{ with .Description }}
                <h3 class="post-subtitle">{{ . }}</h3>
            {{ end }}
        </article>
    {{ end }}
</div>

{{ end }}
